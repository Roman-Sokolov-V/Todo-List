{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h1>{{ object|yesno:"Update, Create" }}</h1>
<form action="" method="post" novalidate>
    {% csrf_token %}
      {{ form|crispy }}
      <button class="btn btn-secondary btn-lg" type="submit">{{ object|yesno:"Update,Register" }}</button>
    </form>
{% endblock %}
